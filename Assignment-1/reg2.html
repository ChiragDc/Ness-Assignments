<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->

  <title>Registration</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>

<body class="bg-dark"> 


  <div class="container rounded">



    <div class="row justify-content-center">
      <div class="col-md-6 fm">
        <div class="card">
          <header class="card-header">
            <a href="LogIn.html" class="float-right btn btn-outline-primary mt-1">Log in</a>
            <h4 class="card-title mt-2">Sign up</h4>
          </header>
          <article class="card-body">
            <form>
              <div class="form-row">
                <div class="col form-group">
                  <label>First name </label>
                  <input type="text" id="name" class="form-control" placeholder="">
                </div>
                <div class="col form-group">
                  <label>Last name</label>
                  <input type="text" class="form-control" placeholder=" ">
                </div>
              </div>
              <div class="form-group">
                <label>Email address</label>
                <input type="email" id="email" class="form-control" required placeholder="Required for Login">

              </div>
              <div class="form-group">
                <label class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" value="option1">
                  <span class="form-check-label"> Male </span>
                </label>
                <label class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" value="option2">
                  <span class="form-check-label"> Female</span>
                </label>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>City</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group col-md-6">
                  <label>Country</label>
                  <select id="inputState" class="form-control">
                    <option> Choose...</option>
                    <option>Uzbekistan</option>
                    <option>Russia</option>
                    <option>United States</option>
                    <option selected>India</option>
                    <option>Afganistan</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label>Create password</label>
                <input class="form-control" id="pass" required minlength="6" placeholder="Please eneter a password. Mandatory" type="password">
              </div>
              <div class="form-group">
                <button type="button" id="reg" class="btn btn-primary btn-block"> Register </button>
              </div>

            </form>
          </article>
          <div class="border-top card-body text-center">Have an account? <a href="/LogIn.html">Log In</a></div>
        </div>
      </div>

    </div>


  </div>
<script>
  $(document).ready(function(){
    if(typeof(Storage)!=='undefined'){
           
           $('#reg').click(function(){
            
            localStorage.setItem('mailid', $('#email').val());
            localStorage.setItem('password',$('#pass').val());
            
            window.location.href='LogIn.html';
              
            })
           
        }
        else
        {
            alert("Browser is not Supported, please update to latest Version")
        }
  })
</script>
